<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile</title>
</head>
<body>

    <header>
        <div id="homeButtonContainer">
            <a href="hackathonTest.html" id="homeButton">
                <img src="logo.jpeg" alt="Logo Icon"></a>
            </a>
        </div>
        <div id="profileContainer">
            <a href="profile.html" id="profileButton"><img src="profile-icon.jpg" alt="Profile Icon"></a>
        </div>
    </header>

    <section id="profile">
        <div class="profile-container">
            <img src="profile-icon.jpg" alt="User Profile Picture">
        </div>
        <h2>John Doe</h2>
        <p>Email: john.doe@example.com</p>
        <p>Location: City, Country</p>
    </section>

    <div id="loginContainer">
        <h2>Login/Sign Up</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button">Sign Up</button>
        </form>
    </div>

    <div id="myItems"></div>

</body>
</html>
