<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Page</title>
    <link rel="stylesheet" href="browse.css"> <!-- Link to your main CSS file -->
    <style>
        /* Additional styles for trade page */
        body {
            background-color: #4CAF50; /* Green background */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .trade-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .large-picture {
            width: 100%;
            max-height: 55vh; /* Adjust the height as needed */
            object-fit: cover;
            border-radius: 8px;
        }

        .dm-section {
            margin-top: 20px;
        }

        .offer-section {
            margin-top: 20px;
        }

        .dm-platform {
            display: none;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            resize: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<script>
    // Get the image source from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const imageSrc = urlParams.get('imageSrc');

    // Set the image source for the large-picture element
    document.addEventListener('DOMContentLoaded', function () {
        const largePicture = document.querySelector('.large-picture');
        if (largePicture) {
            largePicture.src = imageSrc;
        }
    });

    // Function to show the DM platform
    function showDMPlatform() {
        const dmPlatform = document.querySelector('.dm-platform');
        if (dmPlatform) {
            dmPlatform.style.display = 'block';
        }
    }

    // Function to send a message
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        if (message !== '') {
            // Simulate sending the message (you might want to send it to a server in a real application)
            alert('Message sent: ' + message);
            // Clear the input
            messageInput.value = '';
        }
    }
</script>

<div class="trade-container">

    <!-- Large Picture -->
    <img class="large-picture" src="" alt="Large Picture Description">

    <!-- DM Section -->
    <div class="dm-section">
        <h2>DM</h2>
        <p>Direct Message the trader for more details or negotiations.</p>
        <button onclick="showDMPlatform()">DM Trader</button>
    </div>

    <!-- Place Offer Section -->
    <div class="offer-section">
        <h2>Place Offer</h2>
        <p>Click the button below to place your offer.</p>
        <a href="cool_page.html"><button>Place Offer</button></a>
    </div>

    <!-- DM Platform -->
    <div class="dm-platform">
        <h2>Direct Message Platform</h2>
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send Message</button>
    </div>

</div>

</body>
</html>
