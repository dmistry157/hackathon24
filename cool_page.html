<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Details</title>
    <link rel="stylesheet" href="browse.css"> <!-- Link to your main CSS file -->
    <style>
        /* Additional styles for the cool page */
        body {
            background-color: #f8f8f8; /* Light gray background */
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .offer-details-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            max-height: 300px; /* Adjust the height as needed */
            object-fit: cover;
            border-radius: 8px;
        }

        .delivery-info {
            margin-top: 20px;
        }

        .delivery-time {
            font-size: 18px;
            font-weight: bold;
        }

        .location-info {
            margin-top: 10px;
        }

        .additional-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="offer-details-container">

    <!-- Product Image -->
    <img class="product-image" src="image_url.jpg">

    <!-- Delivery Information -->
    <div class="delivery-info">
        <h2>Delivery Information</h2>
        <p class="delivery-time">Estimated Delivery: 6-7 Days</p>
        <p class="location-info">Delivery time may vary based on your location.</p>
    </div>

    <!-- Additional Details (customize based on your needs) -->
    <div class="additional-details">
        <h2>Additional Details</h2>
        <p>This product has received a fantastic rating of 10/10 on the authenticity scale!</p>
        <p>It will arrive within 3-4 business days, free of tax(with our trade+ membership).</p>

    </div>

</div>

</body>
</html>
