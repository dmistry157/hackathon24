<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Page</title>
    <link rel="stylesheet" href="browse.css"> <!-- Link to your main CSS file -->
    <style>
        body {
            background-color: #4CAF50; /* Green background */
            color: #fff;
            font-family: 'Arial', sans-serif; /* Change the font style here */
        }

        .result-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e0e0e0; /* Light gray background for items */
            border-radius: 8px;
        }

        .item-container img {
            max-width: 70%; /* Adjust the maximum width as needed */
            height: auto;
            border: 2px solid #000;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .item-container h2 {
            text-align: center;
            font-family: 'Arial', sans-serif; /* Change the font style here */
            font-size: 20px; /* Adjust the font size as needed */
            color: #000; /* Set the color to black */
        }

        .item-container p {
            text-align: center;
            font-family: 'Arial', sans-serif; /* Change the font style here */
            font-size: 16px; /* Adjust the font size as needed */
            color: #000; /* Set the color to black */
        }

        .trade-format {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0e0e0; /* Light gray background for trade format */
            border-radius: 8px;
        }

        .trade-format h2 {
            text-align: center;
            font-family: 'Arial', sans-serif; /* Change the font style here */
            font-size: 20px; /* Adjust the font size as needed */
            color: #000; /* Set the color to black */
        }

        .trade-format button {
            display: block;
            margin: 0 auto;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="result-container">
    <!-- Item 1: Mr. Padres -->
    <div class="item-container">
        <h2 class="black cent italic-text">Mr. Padres</h2>
        <div class="cent marge">
            <img src="https://s7d1.scene7.com/is/image/CENODS/09526-scitech2-baseball2?$twitter$" alt="Mr. Padres Sneakers">
            <p>Wants to sell his baseball for new sneakers.</p>
        </div>
        <div class="trade-format">
            <h2>Trade with Mr. Padres</h2>
            <button onclick="initiateTrade('Mr. Padres', 'https://s7d1.scene7.com/is/image/CENODS/09526-scitech2-baseball2?$twitter$')">Initiate Trade</button>
        </div>
    </div>

    <!-- Item 2: Mrs. Sanchez -->
    <div class="item-container">
        <h2 class="black cent italic-text">Mrs. Sanchez</h2>
        <div class="cent marge">
            <img src="https://m.media-amazon.com/images/I/71B0Z+Aw9lL.jpg" alt="Mrs. Sanchez Sneakers">
            <p>Wants to sell her cookoo clock for new Air Force Ones!</p>
        </div>
        <div class="trade-format">
            <h2>Trade with Mrs. Sanchez</h2>
            <button onclick="initiateTrade('Mrs. Sanchez', 'https://m.media-amazon.com/images/I/71B0Z+Aw9lL.jpg')">Initiate Trade</button>
        </div>
    </div>

    <!-- Item 3: Mr. Zheng -->
    <div class="item-container">
        <h2 class="black cent italic-text">Mr. Zheng</h2>
        <div class="cent marge">
            <img src="https://cdn.shopify.com/s/files/1/0665/5171/files/WEBSLIDE_afabc4e0-0459-4615-bacc-7f4350ab4494_1024x1024.jpg?9660126069354786777" alt="Mr. Zheng Sneakers">
            <p>Wants to sell his brand new Air Force Ones for Jordans.</p>
        </div>
        <div class="trade-format">
            <h2>Trade with Mr. Zheng</h2>
            <button onclick="initiateTrade('Mr. Zheng', 'https://cdn.shopify.com/s/files/1/0665/5171/files/WEBSLIDE_afabc4e0-0459-4615-bacc-7f4350ab4494_1024x1024.jpg?9660126069354786777')">Initiate Trade</button>
        </div>
    </div>

    <!-- Add more item containers as needed -->

</div>

<script>
    function initiateTrade(traderName, imageUrl) {
        // Redirect to the trade initiation page with traderName and imageUrl as parameters
        window.location.href = `trade_initiation.html?traderName=${encodeURIComponent(traderName)}&imageUrl=${encodeURIComponent(imageUrl)}`;
    }
</script>

</body>
</html>
